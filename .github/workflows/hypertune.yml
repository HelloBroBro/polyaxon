name: Hypertune

on: [push, pull_request]

jobs:
  library:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9, '3.10', '3.11']
    steps:
    - run: |
        pip install -U hypertune
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: |
        which python
        python -m pip install --upgrade pip
    - name: Install dependencies
      run: pip install -r hypertune/hypertune/requirements/test.txt
    - name: Install master dependencies
      run: pip install -r hypertune/hypertune/requirements/master.txt
    - name: Install dev libraries
      run: |
        cd hypertune
        export USE_LOCAL_PACKAGES="true" && pip install --upgrade --editable "hypertune[dev]"
    - name: Test with pytest
      run: |
        cd hypertune/hypertune
        pytest -vv
